<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">

  <div class="row gx-lg-5 align-items-center">

  </div>

  <div class=" mb-lg-0 position-relative">
    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

    <div class="card bg-glass">
      <div class="card-body px-4 py-5 px-md-5">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit(employeeForm)">
          <!-- **-->

          <!-- Personal Information -->
          <div class="signupinfo">
            <div class="form-group">
              <label for="id">Employee id </label>
              <input type="text" class="form-control" formControlName="id">
              <div *ngIf="employeeForm.get('id')?.hasError('required') && employeeForm.get('id')?.touched"
                class="invalid-error"> this field is required. </div>
            </div>

            <div class="form-group">
              <label for="fullName">Full Name:</label>
              <input type="text" class="form-control" name="fullName" formControlName="fullName">
              <div *ngIf="employeeForm.get('full name')?.hasError('required') && employeeForm.get('full name')?.touched"
                class="invalid-error"> this field is required. </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="gender">Gender:</label>
                <select class="form-control" name="gender" formControlName="gender">
                  <option value="male">male</option>
                  <option value="female">female</option>
                  <option value="other">other</option>
                  <div *ngIf="employeeForm.get('Gender')?.hasError('required') && employeeForm.get('Gender')?.touched"
                    class="invalid-error"> this field is required. </div>
                </select>
              </div>

              <div class="form-group col-md-6">
                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" name="dob" formControlName="dob">
                <div *ngIf="employeeForm.get('dob')?.hasError('required') && employeeForm.get('dob')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>



              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" formControlName="email">
                <div *ngIf="employeeForm.get('email')?.hasError('required') && employeeForm.get('email')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>

              <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" name="phone" formControlName="phone">
                <div *ngIf="employeeForm.get('tel')?.hasError('required') && employeeForm.get('tel')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>

              <div class="form-group">
                <label for="hometown">Hometown :</label>
                <input type="text" class="form-control" name="hometown" formControlName="hometown">
                <div *ngIf="employeeForm.get('text')?.hasError('required') && employeeForm.get('text')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>


              <div class="form-group">
                <label for="position">Position/Job Title:</label>
                <input type="text" class="form-control" name="position" formControlName="position">
                <div *ngIf="employeeForm.get('position')?.hasError('required') && employeeForm.get('position')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>

              <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" name="department" formControlName="department">
                <div
                  *ngIf="employeeForm.get('department')?.hasError('required') && employeeForm.get('department')?.touched"
                  class="invalid-error"> this field is required.
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="Role">Role</label>
                  <select class="form-control" name="Role" formControlName="Role">
                    <option value="employee">Employee</option>
                    <option value="department">Department</option>
                    <option value="Admin">Admin</option>
                    <div *ngIf="employeeForm.get('Role')?.hasError('required') && employeeForm.get('Role')?.touched"
                      class="invalid-error"> this field is required. </div>
                  </select>
                </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" name="Password" formControlName="password">
                <div *ngIf="employeeForm.get('password')?.hasError('required') && employeeForm.get('password')?.touched"
                  class="invalid-error"> this field is required. </div>
              </div>


              <div class="d-flex justify-content-center" style="margin-top: 50px;">
                <button type="submit" class="btn btn-primary"> {{ isEditMode ? 'Update' : 'Register' }}</button>
              </div>


            </div>
          </div>
          </div>
        </form>




      </div>
    </div>
  </div>

</section>
